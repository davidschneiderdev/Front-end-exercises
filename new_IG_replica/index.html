<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex IG Replica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="picture"></div>
        <div class="sidebar">
            <div class="sideline-header">
                <div class="profile-pic"></div>
                <div class="username">davschneider</div>
                <div class="follow">Follow</div>
                <div class="more">...</div>
            </div>
        
            <div class="caption-container">
                <div class="comment-box">
                    <div class="profile-pic"></div>
                    <div class="username">davschneider</div>
                    1. La la la... 2. Hey what's that
                </div>
                <div class="rounded-date">7w</div>
            </div>
        
            <div class="navcontainer">
                <div class="actionsbar">
                    <a href="#">
                        <i class="far fa-heart"></i>
                    </a>
                    <a href="#">
                        <i class="far fa-comment"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                    <a href="#">
                        <i class="far fa-bookmark"></i>
                    </a>
                </div>
                <div class="likes">14 likes</div>
                <div class="dateposted">October 1</div>
                <div class="postbox">
                    <div class="commentleft">Add a comment...</div>
                    <div class="postbutton">Post</div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
